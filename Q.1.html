<!DOCTYPE html >
   <html>
   <head>
        <title> Question No. (1)</title>
		</head>
		
    <head>
		 
		 <meta charset="UTF-8">
		<script>
			function find() {
			
				var n = Number(document.getElementById("number").value);
				
				if(isNaN(n)) // is not a number
					document.getElementById("result").innerHTML = "<b style='color:red'>You must enter a number!</b>";
				else if(n<=0) {
					document.getElementById("result").innerHTML = "<b style='color:red'>You must enter a number greater than 0!</b>";
				}
				else if(n%2==0)
					document.getElementById("result").innerHTML = "<b style='color:green'>Given number is an even.</b>";
				else	
					document.getElementById("result").innerHTML = "<b style='color:orange'>Given number is an odd.</b>";
			
			}
		</script>



		
		 </head>
		 
		 <form>
			<fieldset>
				<legend>Odd or Even</legend>
				<label for="number">Number:</label>
				<input type="number" id="number" />
				
				<input type ="button" 
						value="Find" 
						onclick="find();" />
				<br/><br/>
				Result : <span id="result" />
			</fieldset>	
		</form>
		
		</body>
		</html>
